<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Circle</title>
        <meta charset="UTF-8"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../styles/circle.css">
        <script src="../js/circle.js"></script>
    </head>
    <body>
        <div id="circle-container">
        </div>
        <div id="control">
        <form>
            <label>Width (px)</label><br><input type="number" value="50" id="size"/><br>
            <label>Growth Amount (px)</label><br> <input type="number" value="10"  id="growth"/><br>
            <label>Interval (ms) </label><br> <input type="number" value="1000"  id="interval"/><br>
            <label>Number of circles </label><br> <input type="number" value="5" id="num"/><br>
            <input type="submit" value="Start" id="start">
        </form>
        </div>

    </body>
</html>
