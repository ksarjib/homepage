<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Layout Bootstrap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/rlbstyle.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="body-container">
            <div class="menu-container col-md-12">
              <ul class="list-unstyled d-flex mb-0">
                <li class="col-md-1 border-right p-2">Menu1</li>
                <li class="col-md-1 border-right p-2">Menu2</li>
                <li class="col-md-1 border-right p-2">Menu3</li>
              </ul>
            </div>
            <div class="column-container d-flex pl-0 pr-0 pt-0">
              <div class="col-lg-3 col1"><h2>col1</h2></div>
              <div class="col-lg-6 col2"><h2>col2</h2></div>
              <div class="col-lg-3 col3"><h2>col3</h2></div>
            </div>
          </div>
          <div class="footer p-1 text-center">
            <h3>Footer</h3>
          </div>
        </div>
    </div>
    
</body>

</html>
