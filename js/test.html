<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            div {
                font-weight: bold;
            }
            #container{
                display: grid; 
                grid-template-areas: 
                'some text text'
                'some here there';
                height: 40vh;
            }
            #some{
                grid-area: some;
                /* grid-row: 1 /span 2; */
                /* grid-column: 1; */
                background-color: #CCCCCC;
            }

            #text{
                grid-area: text;
                /* grid-column: 2 /span 2; */
                /* grid-row: 1; */
                background-color: #BBBBBB;
            }
            #here{
                grid-area: here;
                background-color: #EEEEEE;
            }
            #there{
                grid-area: there;
                background-color: #CCCCCC;
            }
    
        </style>
        <script>
            

            function b(){
                function a() {
                    console.log(x);
                }
                // var x = 10;
                a();
            }
            var x = 20;
            b();
        </script>
    </head>
    <body>
        <div id="container">
            <div id="some">Some</div>
            <div id="text">text</div>
            <div id="here">here</div>
            <div id="there">there</div>
        </div>

    </body>

</html>
