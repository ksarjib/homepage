<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2D7 - MUM Golden Dome Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/srm.css">

</head>
<body>
    
    <div class="fluid-container text-white">
        
        <div class="header row">
            <div class="title col-4">
                MUM Golden Dome Market : : : SRM System
            </div>
            
            <div class="menu col-6">
                <ul class="row">
                    <li class="nav-item"><a class="text-white" href="">Product</a></li>
                    <li class="nav-item"><a class="text-white" href="">Suppliers</a></li>
                </ul>
            </div>
            <div class="signout col-2 text-right">
                Hello ! 
                <a href="" class="btn btn-light ml-3">Sign Out</a>
            </div>
        </div>
    
    </div>

    <div class="container pt-4">

        <form action="" method="POST">
            <h4>New Product Form</h4>
            <div class="form row">
                
                <div class="left-part col-6">
                    
                    <div class="form-group">
                        <label for="productNumber">Product Number</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="unitPrice">Unit Price</label>
                        <input type="number" value="0.0" class="form-control">
                    </div>

                </div>
                
                <div class="right-part col-6">
                    
                    <div class="form-group">
                        <label for="quantityInStock">Quantity in Stock</label>
                        <input type="number" value="0" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select class="form-control">
                            <option value="select">Select a supplier</option>
                            <option value="Thomas Agro Farm">Thomas Agro Farm</option>
                            <option value="Sanjana Farm">Sanjana Farm</option>
                            <option value="ABC Supplier">ABC Supplier</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateSupplied">Date Supplied</label>
                        <input type="date" class="form-control">
                        <span class="text-danger">Enter a valid date</span>
                    </div>

                </div>
                
            </div>

            <div class="text-right">
                <a href="" class="btn btn-outline-dark">Reset</a>
                <a href="" class="btn btn-outline-danger ml-4">Cancel</a>
                <a href="" class="btn btn-outline-success ml-4">Add Product</a>
            </div>

        </form>
        
    </div>

</body>
</html>
